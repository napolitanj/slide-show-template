<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="sliderWindow">
        <div class="sliderImages" id="sliderImages">
            <img src="1.jpg">
            <img src="2.jpg">
            <img src="3.jpg">
            <img src="4.jpg">
        </div>
    </div>
    <div class="arrows">
        <div class="arrowLeft" id="arrowLeft"><</div>
        <input type="radio" id="radio1" name="slide" value="1">
        <input type="radio" id="radio2" name="slide" value="2">
        <input type="radio" id="radio3" name="slide" value="3">
        <input type="radio" id="radio4" name="slide" value="4">
        <div class="arrowRight" id="arrowRight">></div>
    </div>
    
</body>

</html>
